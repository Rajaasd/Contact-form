<body>
  
  <form action="https://api.web3forms.com/submit" method="POST">
    <div id="form-title">
      <h4>
        Contact form
      </h4>
    </div>
 

    <input type="hidden" name="access_key" value="c3f84948-1a36-4e5f-b3d8-c91b9f2364d0">
    <div id="name">
      <label for="name">Name
      <small>
        *
      </small></label>
       <input type="text" name="name" required>
    </div>
    <div id="email">
    <label for="email">Email id
    <small>
    *
    </small></label>
    <input type="email" name="email" required>
    </div>
      <div id="mobile">

        <small>
          *
        </small>
       </label>
       <input type="number" name="number" required>
         <!--Tab to edit-->
       
      </div>
    <div id="message">
    <label for="message">Meassage</label>
    <textarea name="message" required></textarea>
    </div>
    <div class="btn">
    <button type="submit" id="btn">Submit Form</button>
    </div>

</form>
